<!DOCTYPE html>
<html lang="uk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пожалітися!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1 class="visually-hidden">Сторінка, де можна пожалітися!</h1>
    <section class="complaint">
      <h2 class="visually-hidden">У цій частині можна залишити текст скарги</h2>
      <p class="complaint__alert">Спробуй ще!</p>
      <p class="main-text">Якщо хочете поскаржитися — натисніть на кнопку. Тиць-тиць</p>
      <button class="btn complaint__submit" type="button">Пожалітися!</button>
    </section>

    <section class="output">
      <h2 class="visually-hidden">У цій частині вас пожаліють</h2>
      <p class="main-text output__sympathy-message"></p>
      <button class="btn output__go-back" type="button">Повернутися назад</button>
    </section>
  </div>
  <script src="script.js"></script>
</body>

</html>
